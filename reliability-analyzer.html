<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SRE Code Reliability Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            min-height: 600px;
        }

        .input-section {
            padding: 30px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
        }

        .output-section {
            padding: 30px;
            background: white;
        }

        .section-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #333;
            font-weight: 500;
        }

        .language-selector {
            margin-bottom: 20px;
        }

        .language-selector select {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            min-width: 150px;
        }

        .code-input {
            width: 100%;
            min-height: 400px;
            padding: 20px;
            border: 2px solid #ddd;
            border-radius: 12px;
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 14px;
            line-height: 1.5;
            resize: vertical;
            background: #2d3748;
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .code-input:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .analyze-btn {
            width: 100%;
            margin-top: 20px;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }

        .results {
            max-height: 500px;
            overflow-y: auto;
        }

        .issue {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #ffc107;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s ease;
        }

        .issue:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .issue.error {
            border-left-color: #dc3545;
        }

        .issue.warning {
            border-left-color: #ffc107;
        }

        .issue.info {
            border-left-color: #17a2b8;
        }

        .issue-header {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .severity-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }

        .severity-error {
            background: #dc3545;
            color: white;
        }

        .severity-warning {
            background: #ffc107;
            color: #333;
        }

        .severity-info {
            background: #17a2b8;
            color: white;
        }

        .issue-message {
            font-size: 14px;
            color: #495057;
            margin-bottom: 10px;
        }

        .issue-location {
            font-size: 12px;
            color: #6c757d;
            margin-bottom: 10px;
        }

        .slo-impact {
            background: #e3f2fd;
            padding: 8px;
            border-radius: 4px;
            font-size: 13px;
            color: #1565c0;
            border-left: 3px solid #2196f3;
            margin: 8px 0;
        }

        .suggested-fix {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 6px;
            font-size: 13px;
            color: #495057;
            border-left: 3px solid #28a745;
        }

        .no-issues {
            text-align: center;
            padding: 40px;
            color: #28a745;
            font-size: 18px;
        }

        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-around;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        .stat-label {
            font-size: 12px;
            color: #6c757d;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .input-section {
                border-right: none;
                border-bottom: 1px solid #e9ecef;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üõ°Ô∏è SRE Code Reliability Analyzer</h1>
            <p>Shift-Left SRE: Improve SLO/SLI Through Better Code</p>
        </div>

        <div class="main-content">
            <div class="input-section">
                <div class="section-title">üìù Your Code</div>
                
                <div class="language-selector">
                    <select id="languageSelect">
                        <option value="javascript">JavaScript</option>
                        <option value="python">Python</option>
                        <option value="java">Java</option>
                        <option value="csharp">C#</option>
                        <option value="sql">SQL</option>
                    </select>
                </div>

                <textarea 
                    id="codeInput" 
                    class="code-input" 
                    placeholder="Paste your code here...

Try this SQL (should show ERRORS):
SELECT * FROM users WHERE email = 'test@test.com';
DELETE FROM orders;
UPDATE products SET price = 100;
DROP TABLE old_data;"
                ></textarea>

                <button class="analyze-btn" onclick="analyzeCode()">
                    üîç Analyze Code Reliability
                </button>
            </div>

            <div class="output-section">
                <div class="section-title">üìä Analysis Results</div>
                
                <div id="stats" class="stats" style="display: none;">
                    <div class="stat">
                        <div id="errorCount" class="stat-number">0</div>
                        <div class="stat-label">SLO Breakers</div>
                    </div>
                    <div class="stat">
                        <div id="warningCount" class="stat-number">0</div>
                        <div class="stat-label">SLI Risks</div>
                    </div>
                    <div class="stat">
                        <div id="infoCount" class="stat-number">0</div>
                        <div class="stat-label">Improvements</div>
                    </div>
                    <div class="stat">
                        <div id="reliabilityScore" class="stat-number">0%</div>
                        <div class="stat-label">Reliability Score</div>
                    </div>
                </div>

                <div id="results" class="results">
                    <div style="text-align: center; padding: 40px; color: #6c757d;">
                        üëÜ Paste your code above and click "Analyze" to get started!
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // SRE-focused reliability rules - COMPLETE WORKING VERSION
        const reliabilityRules = {
            sql: [
                {
                    pattern: /SELECT\s+\*\s+FROM/gi,
                    message: "SELECT * is both performance AND reliability issue - causes system slowdowns and outages",
                    severity: "error",
                    fix: "SELECT specific columns: SELECT id, name FROM table",
                    slo_impact: "Availability & Latency SLO - can cause database timeouts and service failures"
                },
                {
                    pattern: /DELETE\s+FROM\s+\w+\s*;/gi,
                    test: (line) => !line.toUpperCase().includes('WHERE'),
                    message: "DELETE without WHERE is reliability disaster - DELETES ALL DATA",
                    severity: "error",
                    fix: "Add WHERE clause: DELETE FROM table WHERE condition",
                    slo_impact: "Availability SLO - data loss causes complete service failure"
                },
                {
                    pattern: /UPDATE\s+\w+\s+SET\s+[^;]*;/gi,
                    test: (line) => !line.toUpperCase().includes('WHERE'),
                    message: "UPDATE without WHERE corrupts ALL DATA - major reliability risk",
                    severity: "error",
                    fix: "Add WHERE clause: UPDATE table SET col=val WHERE condition",
                    slo_impact: "Availability SLO - data corruption breaks entire service"
                },
                {
                    pattern: /DROP\s+(TABLE|DATABASE|INDEX)\s+\w+/gi,
                    message: "DROP operations cause immediate service outages - extreme reliability risk",
                    severity: "error",
                    fix: "Add safety checks and backups before DROP operations",
                    slo_impact: "Availability SLO - dropping objects causes instant service failures"
                },
                {
                    pattern: /WHERE\s+\w+\s*=\s*['"][^'"]*['"]/gi,
                    message: "WHERE clause may be unindexed - causes slow queries and timeouts",
                    severity: "warning",
                    fix: "Add index: CREATE INDEX idx_column ON table(column)",
                    slo_impact: "Latency SLO - slow queries can timeout and affect users"
                }
            ],
            javascript: [
                {
                    pattern: /(\w+)\.(\w+)\s*\(/g,
                    test: (line, match) => !line.includes('?.') && !line.includes('if') && !line.includes('null'),
                    message: "Null reference can cause service crashes - breaks availability SLO",
                    severity: "error",
                    fix: "Add null check: if (obj) { obj.method(); } or use optional chaining: obj?.method()",
                    slo_impact: "Availability SLO - uncaught exceptions crash service"
                },
                {
                    pattern: /fetch\s*\(/g,
                    test: (line) => !line.includes('.catch') && !line.includes('try') && !line.includes('timeout'),
                    message: "HTTP calls without timeout/error handling affect reliability",
                    severity: "error",
                    fix: "Add timeout and error handling: fetch(url, {timeout: 5000}).catch(handleError)",
                    slo_impact: "Latency & Availability SLO - hanging requests and unhandled failures"
                },
                {
                    pattern: /JSON\.parse\s*\(/g,
                    test: (line) => !line.includes('try'),
                    message: "JSON.parse without error handling can crash service",
                    severity: "warning",
                    fix: "Wrap in try-catch: try { JSON.parse(data); } catch (e) { /* handle error */ }",
                    slo_impact: "Availability SLO - parsing errors crash application"
                }
            ],
            python: [
                {
                    pattern: /open\s*\(/g,
                    test: (line) => !line.includes('with '),
                    message: "File not properly closed - causes resource leaks and service degradation",
                    severity: "warning",
                    fix: "Use 'with' statement: with open(filename) as f: ...",
                    slo_impact: "Availability SLO - resource exhaustion can crash service"
                },
                {
                    pattern: /requests\.(get|post|put|delete)\s*\(/g,
                    test: (line) => !line.includes('timeout'),
                    message: "HTTP requests without timeout can hang service",
                    severity: "error",
                    fix: "Add timeout: requests.get(url, timeout=30)",
                    slo_impact: "Latency & Availability SLO - hanging requests affect all users"
                }
            ],
            java: [
                {
                    pattern: /(\w+)\.(\w+)\s*\(/g,
                    test: (line) => !line.includes('!= null') && !line.includes('== null') && !line.includes('Optional'),
                    message: "NullPointerException crashes service - breaks availability SLO",
                    severity: "error",
                    fix: "Add null check: if (obj != null) { obj.method(); }",
                    slo_impact: "Availability SLO - NPE causes service crashes"
                }
            ],
            csharp: [
                {
                    pattern: /(\w+)\.(\w+)\s*\(/g,
                    test: (line) => !line.includes('?.') && !line.includes('!= null'),
                    message: "NullReferenceException crashes service - availability SLO breach",
                    severity: "error",
                    fix: "Add null check or use null-conditional operator: obj?.Method()",
                    slo_impact: "Availability SLO - null reference exceptions crash service"
                },
                {
                    pattern: /\.Result(?!\w)/g,
                    test: (line) => line.includes('Task') || line.includes('async'),
                    message: "Task.Result causes deadlocks - service hangs and becomes unavailable",
                    severity: "error",
                    fix: "Use await instead of .Result",
                    slo_impact: "Availability SLO - deadlocks make service unresponsive"
                }
            ]
        };

        function analyzeCode() {
            const code = document.getElementById('codeInput').value;
            const language = document.getElementById('languageSelect').value;
            const resultsDiv = document.getElementById('results');

            console.log('Analyzing code for language:', language);
            console.log('Code:', code);

            if (!code.trim()) {
                resultsDiv.innerHTML = '<div style="text-align: center; padding: 40px; color: #dc3545;">Please enter some code to analyze!</div>';
                return;
            }

            const rules = reliabilityRules[language] || [];
            console.log('Rules found:', rules.length);

            const issues = [];
            const lines = code.split('\n');

            lines.forEach((line, lineIndex) => {
                rules.forEach(rule => {
                    const matches = Array.from(line.matchAll(rule.pattern));
                    matches.forEach(match => {
                        if (!rule.test || rule.test(line, match, code)) {
                            issues.push({
                                message: rule.message,
                                severity: rule.severity,
                                fix: rule.fix,
                                slo_impact: rule.slo_impact,
                                line: lineIndex + 1,
                                column: match.index + 1,
                                code: line.trim()
                            });
                            console.log('Found issue:', rule.message, 'on line', lineIndex + 1);
                        }
                    });
                });
            });

            console.log('Total issues found:', issues.length);
            displayResults(issues);
            updateStats(issues);
        }

        function displayResults(issues) {
            const resultsDiv = document.getElementById('results');

            if (issues.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="no-issues">
                        ‚úÖ No reliability issues found in your code!
                    </div>
                `;
                return;
            }

            const issuesHtml = issues.map(issue => `
                <div class="issue ${issue.severity}">
                    <div class="issue-header">
                        <span class="severity-badge severity-${issue.severity}">
                            ${getSeverityLabel(issue.severity)}
                        </span>
                        <span>Line ${issue.line}</span>
                    </div>
                    <div class="issue-message">${issue.message}</div>
                    <div class="issue-location">
                        <strong>Code:</strong> <code>${issue.code}</code>
                    </div>
                    ${issue.slo_impact ? `<div class="slo-impact"><strong>üéØ SLO Impact:</strong> ${issue.slo_impact}</div>` : ''}
                    <div class="suggested-fix">
                        <strong>üí° SRE Fix:</strong> ${issue.fix}
                    </div>
                </div>
            `).join('');

            resultsDiv.innerHTML = issuesHtml;
        }

        function getSeverityLabel(severity) {
            switch(severity) {
                case 'error': return 'SLO BREAKER';
                case 'warning': return 'SLI RISK';
                case 'info': return 'SRE IMPROVE';
                default: return severity.toUpperCase();
            }
        }

        function updateStats(issues) {
            const statsDiv = document.getElementById('stats');
            const errorCount = issues.filter(i => i.severity === 'error').length;
            const warningCount = issues.filter(i => i.severity === 'warning').length;
            const infoCount = issues.filter(i => i.severity === 'info').length;
            
            const totalLines = document.getElementById('codeInput').value.split('\n').length;
            const criticalIssues = errorCount + (warningCount * 0.5);
            const reliabilityScore = Math.max(0, Math.round(100 - ((criticalIssues / totalLines) * 100)));

            document.getElementById('errorCount').textContent = errorCount;
            document.getElementById('warningCount').textContent = warningCount;
            document.getElementById('infoCount').textContent = infoCount;
            document.getElementById('reliabilityScore').textContent = reliabilityScore + '%';
            
            const scoreElement = document.getElementById('reliabilityScore');
            if (reliabilityScore >= 90) {
                scoreElement.style.color = '#28a745';
            } else if (reliabilityScore >= 70) {
                scoreElement.style.color = '#ffc107';
            } else {
                scoreElement.style.color = '#dc3545';
            }

            statsDiv.style.display = 'flex';
        }

        // Auto-analyze when user stops typing
        let timeout;
        document.getElementById('codeInput').addEventListener('input', function() {
            clearTimeout(timeout);
            timeout = setTimeout(analyzeCode, 1000);
        });
    </script>
</body>
</html>
